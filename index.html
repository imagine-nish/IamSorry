<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Button Movement</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      margin: 0;
      padding: 50px;
      background-color: #ffd6f5; /* Cute pink background color */
    }

    #cat-image {
      position: relative;
      width: 100%;
      max-width: 400px;
      height: auto;
      margin-bottom: 20px;
      margin-top: 60px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }

    .button-container {
      position: relative;
    }

    .random-button {
      position: absolute;
      top: 320px; /* Adjusted top value */
      left: 50%; /* Adjusted left value */
    }

    .static-button {
      position: absolute;
      top: 270px; /* Adjusted top value */
      left: 50%; /* Adjusted left value */
      transform: translateX(-50%);
    }
  </style>
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script>
    $(function(){
      $(".random-button").on({
        'touchstart click': function(){
          $(this).css({
            left: (Math.random() * 200) + "px",
            top: (Math.random() * 200) + "px",
          });
          alert("Choice not acceptable. Please try again!");
        }
      });

      $(".static-button").on("click", function() {
        alert("Thank you! You are the best ðŸ˜º");
      });
    });
  </script>
</head>
<body>
  <div class="button-container">
    <img id="cat-image" src="tenor.png" alt="Cute Cat Image">
    <button class="random-button">Random Button</button>
    <button class="static-button">I Forgive</button>
  </div>
</body>
</html>
