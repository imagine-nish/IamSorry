<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Random Button Movement</title>
  <style>
    button {
      position: absolute;
    }

    .random-button {
      top: 10px;
      left: 10px;
    }

    .static-button {
      top: 60px;
      left: 10px;
    }
  </style>
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script>
    $(function(){
      $(".random-button").on({
        mouseover: function(){
          $(this).css({
            left: (Math.random() * 200) + "px",
            top: (Math.random() * 200) + "px",
          });
        }
      });
    });
  </script>
</head>
<body>
  <button class="random-button">Random Button</button>
  <button class="static-button">Static Button</button>
</body>
</html>
