<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Button Movement</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      margin: 0;
      padding: 50px;
      background-color: #ffd6f5; /* Cute pink background color */
    }

    #cat-image {
      width: 100%;
      max-width: 400px;
      height: auto;
      margin-bottom: 20px;
    }
    button {
      position: absolute;
    }

    .random-button {
      top: 10px;
      left: 10px;
    }

    .static-button {
      top: 60px;
      left: 10px;
    }
  </style>
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script>
    $(function(){
      $(".random-button").on({
        mouseover: function(){
          $(this).css({
            left: (Math.random() * 200) + "px",
            top: (Math.random() * 200) + "px",
          });
        }
      });
    });
  </script>
</head>
<body>
  <img id="cat-image" src="tenor.png" alt="Cute Cat Image">
  <button class="random-button">Random Button</button>
  <button class="static-button">Static Button</button>
</body>
</html>
